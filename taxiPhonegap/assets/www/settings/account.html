<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- JQuery -->
<link rel="stylesheet" href="../css/jquery.mobile-1.3.2.css">
<!-- Theme -->
<link rel="stylesheet" href="../css/themes/taxi.css" />
<!-- Added -->
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="account.css">

<!-- JQuery -->
<script src="../lib/jquery-1.10.2.js"></script>
<script src="../lib/jquery.mobile-1.3.2.js"></script>
<script src="../lib/jquery-ui-1.10.3.min.js"></script>
<script src="../lib/jquery.ui.touch-punch.min.js"></script>
<!-- MD5 -->
<script src="../lib/md5.js"></script>
<!-- Cordova -->
<script src="../cordova.js"></script>
<!-- Added -->
<script src="../db/common_websql.js"></script>
<script src="../db/black_websql.js"></script>
<script src="../db/frnd_websql.js"></script>
<script src="../db/fvrtLoc_websql.js"></script>
<script src="../db/keyword_websql.js"></script>
<script src="../db/rcntLoc_websql.js"></script>
<script src="../common/common.js"></script>
<script src="account.js"></script>


</head>
<body>
	<!-- login page -->
	<div data-role="page" id="loginPage" data-theme="f">
		<!-- header -->
		<header data-role="header" data-theme="f">
			<h1>계정연동</h1>
		</header>

		<!-- content -->
		<section data-role="content" id="content" data-theme="f">
			<div>
				<ul data-role="listview" data-corners="false">
					<li data-role="fieldcontain">
						<div class="signupFromArea">
							<div class="inputArea">
				            	<input type="email" id="loginEmail" placeholder="이메일(taxi@taxi.com)" class="inputAccount" value="" data-clear-btn="false">
								<input type="password" id="loginPassword" placeholder="비밀번호" class="inputAccount" value="" data-clear-btn="false">
							</div>
							<div class="btnArea">
								<a data-role="button" id="btnLogin" class="center-button-disable" data-enhance="false"> <span>계정로그인</span></a>
								<a data-role="button" id="btnFindPassword" class="center-button-disable" data-enhance="false"> <span>비밀번호찾기</span></a>
								<a data-role="button" id="btnGoSignup" class="center-button-enable" data-enhance="false"> <span>계정만들기</span></a>
							</div>
						</div>
			        </li>
			        
				</ul>
			</div>
		</section>
		<!-- //content -->
	</div>
	<!-- //login page -->
	
	
	
	<!-- signup page -->
	<div data-role="page" id="signupPage" data-theme="f">
		<!-- header -->
		<header data-role="header" data-theme="f">
			<h1>계정만들기</h1>
		</header>

		<!-- content -->
		<section data-role="content" id="content" data-theme="f">
			<div>
				<ul data-role="listview" data-corners="false">
					<li data-role="fieldcontain">
						<div class="signupFromArea">
							<div class="inputArea">
				            	<input type="email" id="signEmail" placeholder="이메일(taxi@taxi.com)" class="inputAccount" value="" data-clear-btn="false">
								<input type="password" id="signPassword" placeholder="비밀번호" class="inputAccount" value="" data-clear-btn="false">
								<input type="password" id="signPasswordConfirm" placeholder="비밀번호 확인" class="inputAccount" value="" data-clear-btn="false">
							</div>
							<div class="btnArea">
								<a data-role="button" id="btnCreateAccount" class="center-button-disable" data-enhance="false"> <span>계정만들기</span></a>
								<a data-role="button" id="btnBackToLogin" class="center-button-enable" data-enhance="false"> <span>뒤로</span></a>
							</div>
						</div>
			        </li>
			        
				</ul>
			</div>
		</section>
		<!-- //content -->
	</div>
	<!-- //signup page -->
</body>
</html>
