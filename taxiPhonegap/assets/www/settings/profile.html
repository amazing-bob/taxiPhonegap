<!-- JQuery -->

</head>
<body>
	<!-- login page -->
	
	<!-- 빈 페이지 -->
	<div data-role="page" id="" data-theme="f">
		
	</div>
	
	<!-- 이름변경 페이지 -->
	<div data-role="page" id="profileNameUpdatePage" data-theme="f">
		<header data-role="header" data-theme="f">
			<h1>이름 변경</h1>
		</header>
		
		<section data-role="content" id="content" data-theme="f">
			<div>
				<ul data-role="listview" data-corners="false">
					<li data-role="fieldcontain">
						<div class="signupFromArea">
						
							<div class="comment">
									변경할 이름은 입력 해주세요.
							</div>
							<div class="inputArea">
				            	<div class="inputFormDiv">
				            		<img class="deleteProfileInputImg" src="../images/common/button/profileCancle.png">
				            		<input type="text" id="nameInput" value="" data-clear-btn="false" maxlength="11">
				            	</div>
							</div>
							<div class="btnArea">
								<a data-role="button" id="nameUpdate" class="center-button-enable" data-enhance="false"> <span>변경</span></a>
							</div>
						</div>
			        </li>
			        
				</ul>
			</div>
		</section>
	</div>
	
	
	<!-- 전화번호 변경 페이지 -->
	<div data-role="page" id="profilePhoneNumberUpdatePage" data-theme="f">
		<!-- header -->
		<header data-role="header" data-theme="f">
			<h1>전화번호 변경</h1>
		</header>
		
		<!-- content -->
		<section data-role="content" id="content" data-theme="f">
			<div>
				<ul data-role="listview" data-corners="false">
					<li data-role="fieldcontain">
						<div class="signupFromArea">
						
							<div class="comment">
									변경할 전화번호를 입력 해주세요.
							</div>
							<div class="inputArea">
								<div class="inputFormDiv">
				            		<img class="deleteProfileInputImg" src="../images/common/button/profileCancle.png">
				            	<input type="text" id="phoneNumberInput" value="" data-clear-btn="false" maxlength="11">
				            	</div>
							</div>
							<div class="btnArea">
								<a data-role="button" id="phoneNumberUpdate" class="center-button-enable" data-enhance="false"> <span>변경</span></a>
							</div>
						</div>
			        </li>
			        
				</ul>
			</div>
		</section>
		<!-- //content -->
	</div>
	<!-- //signup page -->
</body>
