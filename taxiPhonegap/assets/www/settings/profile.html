<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- JQuery -->
<link rel="stylesheet" href="../css/jquery.mobile-1.3.2.css">
<!-- Theme -->
<link rel="stylesheet" href="../css/themes/taxi.css" />
<!-- Added -->
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="profile.css">

<!-- JQuery -->
<script src="../lib/jquery-1.10.2.js"></script>
<script src="../lib/jquery.mobile-1.3.2.js"></script>
<script src="../lib/jquery-ui-1.10.3.min.js"></script>
<script src="../lib/jquery.ui.touch-punch.min.js"></script>
<!-- MD5 -->
<script src="../lib/md5.js"></script>
<!-- Cordova -->
<script src="../cordova.js"></script>
<!-- Added -->
<script src="../db/common_websql.js"></script>
<script src="../db/black_websql.js"></script>
<script src="../db/frnd_websql.js"></script>
<script src="../db/fvrtLoc_websql.js"></script>
<script src="../db/keyword_websql.js"></script>
<script src="../db/rcntLoc_websql.js"></script>
<script src="../common/common.js"></script>
<script src="profile.js"></script>


</head>
<body>
	<!-- 
		내용: profile 관련 css
		작성자: 이 용 준 
	-->
	<!-- 내 프로필 변경 -->
	<div data-role="page" id="pageProfileSetting" data-theme="f">
		<header data-role="header" data-theme="f">
			<h1>내 프로필</h1>
		</header>
		<div data-theme="f" data-role="content" data-icon="list"
			data-iconpos="right" data-content-theme="f" data-corners="false">
			<div>
				<div id="profilePicture" class="profilePicture" data-rel="popup" data-position-to="window" data-inline="false">
				</div>
				<ul id="list" data-role="listview" data-corners="false">
					<li id="" data-theme="f">
					  <a class="profileUpdate" id="profileName_a" data-inline="false">이름</a></li>
					<li id="" data-theme="f">
					  <a class="profileUpdate" id="profilePhoneNo_a" data-inline="false">휴대폰 번호</a></li>
					<li id="account_li" data-theme="f" >
					  <a class="profileUpdate" id="account_a" data-inline="false"></a></li>
					<!-- 계정연동 -->
				</ul>
			</div>
		</div>
		
		
		<div id="popupImageView" data-role="popup" data-theme="none" 
				data-dismissible="true" data-inset="true" data-overlay-theme="a"
				data-corners="false">
				<ul id="imageViewUl" data-role="listview" data-inset="true"
					data-theme="d" data-corners="false">
					<li id="imageViewLi" data-role="list-divider"
						data-theme="f">사진 선택</li>
					
					
				</ul>
		</div>
	</div>
	
	
	<div id="popupProfile" data-role="popup" data-theme="none" data-corners="false">
			<ul id="profileOptionUi" data-role="listview" data-inset="true" data-theme="d">
	           <li id="profileTitleLi" data-role="list-divider" data-theme="f" >사진선택</li>
	           <li><a class="popupMenu" id="profileGallery">사진 앨범</a>
	           <li><a class="popupMenu" id="profileCamera">카메라</a></li>
	        </ul>
	</div>
	
	<!-- 이름변경 페이지 -->
	<div data-role="page" id="profileNameUpdatePage" data-theme="f">
		<header data-role="header" data-theme="f">
			<h1>이름 변경</h1>
		</header>
		
		<section data-role="content" id="content" data-theme="f">
			<div>
				<ul data-role="listview" data-corners="false">
					<li data-role="fieldcontain">
						<div class="inputFromArea">
						
							<div class="comment">
									변경할 이름은 입력 해주세요.
							</div>
							<div class="inputArea">
				            	<div class="inputFormDiv">
				            		<img class="deleteProfileInputImg" src="../images/common/button/profileCancle.png">
				            		<input type="text" id="nameInput" value="" data-clear-btn="false" maxlength="11">
				            	</div>
							</div>
							<div class="btnArea">
								<a data-role="button" id="nameUpdate" class="center-button-enable" data-enhance="false"> <span>변경</span></a>
							</div>
						</div>
			        </li>
			        
				</ul>
			</div>
		</section>
	</div>
	
	
	<!-- 전화번호 변경 페이지 -->
	<div data-role="page" id="profilePhoneNumberUpdatePage" data-theme="f">
		<!-- header -->
		<header data-role="header" data-theme="f">
			<h1>전화번호 변경</h1>
		</header>
		
		<!-- content -->
		<section data-role="content" id="content" data-theme="f">
			<div>
				<ul data-role="listview" data-corners="false">
					<li data-role="fieldcontain">
						<div class="inputFromArea">
						
							<div class="comment">
									변경할 전화번호를 입력 해주세요.
							</div>
							<div class="inputArea">
								<div class="inputFormDiv">
				            		<img class="deleteProfileInputImg" src="../images/common/button/profileCancle.png">
				            	<input type="text" id="phoneNumberInput" value="" data-clear-btn="false" maxlength="11">
				            	</div>
							</div>
							<div class="btnArea">
								<a data-role="button" id="phoneNumberUpdate" class="center-button-enable" data-enhance="false"> <span>변경</span></a>
							</div>
						</div>
			        </li>
			        
				</ul>
			</div>
		</section>
		<!-- //content -->
	</div>
	
	<!-- 계정비밀번호 변경 페이지 -->
	<div data-role="page" id="passwordUpdatePage" data-theme="f">
		<!-- header -->
		<header data-role="header" data-theme="f">
			<h1>비밀번호 변경</h1>
		</header>
		
		<!-- content -->
		<section data-role="content" id="content" data-theme="f">
			<div>
				<ul data-role="listview" data-corners="false">
					<li data-role="fieldcontain">
						<div class="inputFromArea">
						
							<div class="userAccount" id="userAccount"></div>
							<div class="passwordInputArea">
								<div class="inputFormDiv">
								
								<!-- 이미지 -->
				            		<input type="password" class="pwd" id="passwordInput" value="" data-clear-btn="false" placeholder="비밀번호">
				            		
				            		<div class="passwordInputFormDiv">
				            			<input type="password" class="pwd" id="newPasswordInput" value="" data-clear-btn="false" placeholder="새로운 비밀번호">
				            			<img class="x_or_check_button" id="password_red" src="../images/common/check_x_red.png" >
				            			<img class="x_or_check_button" id="password_green" src="../images/common/check_mark_green.png">
				            		</div>
				            		<div class="passwordInputFormDiv">
				            			<input type="password" class="pwd" id="checkNewPasswordInput" value="" data-clear-btn="false" placeholder="비밀번호 확인">
				            			<img class="x_or_check_button" id="password_confrim_red" src="../images/common/check_x_red.png" >
				            			<img class="x_or_check_button" id="password_confrim_green" src="../images/common/check_mark_green.png">
				            		</div>
				            	</div>
							</div>
							<div class="btnArea">
								<a data-role="button" id="passwordUpdate" class="center-button-enable" data-enhance="false"> <span>변경</span></a>
							</div>
						</div>
			        </li>
			        
				</ul>
			</div>
		</section>
	</div>
</body>
</html>
