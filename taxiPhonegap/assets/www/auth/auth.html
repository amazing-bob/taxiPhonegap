<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사용자인증</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<!-- JQuery -->
<link rel="stylesheet" href="../css/jquery.mobile-1.3.2.css">
<!-- Theme -->
<link rel="stylesheet" href="../css/themes/taxi.css" />
<!-- Added -->
<link rel="stylesheet" href="auth.css">

<!-- JQuery -->
<script src="../lib/jquery-1.10.2.js"></script>

<script>
$(document).on("mobileinit", function() {
	$.mobile.ignoreContentEnabled = true;
});
</script>
<script src="../lib/jquery.transit.js"></script>
<script src="../lib/jquery.mobile-1.3.2.js"></script>
<!-- md5 -->
<script src="../lib/md5.js"></script>
<!-- Cordova -->
<script src="../cordova.js"></script>
<!-- Added -->
<script src="../db/common_websql.js"></script>
<script src="../db/black_websql.js"></script>
<script src="../db/frnd_websql.js"></script>
<script src="../db/fvrtLoc_websql.js"></script>
<script src="../db/keyword_websql.js"></script>
<script src="../db/rcntLoc_websql.js"></script>
<script src="../common/common.js"></script>
<script src="auth.js"></script>
</head>

<body>

<!-- 로그인 화면 -->
<div id="divLoginPage" data-role="page">
	<section id="selectionLoginContent" data-enhance="false" >
		<div class="cellLoginTableCell">
			<img src="../images/common/loadTaxi_logo.png" id="imgLogo"/><br>
			<button id="btnFacebookLogin" data-enhance="false" ></button>
		</div>
	</section>
</div>


<!-- 휴대폰수집 화면 -->
<div id="divPhonePage" data-role="page" data-theme="d">
	<header data-role="header" data-theme="d">
		<h1 id="result"><strong>휴대폰번호 입력</strong></h1>
	</header>
	
	<section id="content" data-role="content" data-theme="d">
		<strong id="enter">핸드폰 번호를 입력해주세요.</strong>
		<div id="line" data-theme="f" class="ui-li ui-li-static ui-btn-up-d" readonly="readonly">
		(+82)Republic of Korea</div>
		
		<input id="txtPhone" name="phoneNo" type="number" data-theme="d" placeholder="휴대폰 번호 입력(01000000000)" ><span id="spnPhoneStatus"></span>
		<button  data-theme="d" id="btnPhoneNo" data-role="button" disabled="disabled" data-corners="false">다음</button>
		<div id="info">
			Texi 같이 타자는 전화번호의 본인사용 및 부정사용방지를 위하여 인증을 필요로 합니다.
		</div>
	</section>
</div>


<!-- 회원 가입정보 수집 화면 -->
<div id="divSignUpPage" data-role="page" data-theme="d" style="display:">
	<header data-role="header" data-theme="d">
		<h1 id="result"><strong>회원가입</strong></h1>
	</header>
	
	<section id="contentName" data-role="contentName" data-theme="d">
		<strong id="enter">이름</strong>
		<input id="txtName" name="mbrName" type="text" data-theme="d" placeholder="회원님의 이름을 입력해주세요"><span id="spnPhoneStatus"></span>
		<button data-theme="d" id="btnName" data-role="button" disabled="disabled" data-corners="false">다음</button>
		<div id="info">
			Taxi 같이 타자는 전화번호의 본인사용 및 부정사용방지를 위하여 인증을 필요로 합니다.
		</div>
	</section>
</div>
<!-- 키워드 입력 화면 -->
<div id="keyWordPage" data-role="page" data-theme="d">
	<header data-role="header" data-theme="d">
		<h1 id="result"><strong>키워드 입력</strong></h1>
	</header>
	
	<section id="content" data-role="content" data-theme="d">
		<strong id="enter">학교명을 입력 해주세요.</strong>
		<input id="schoolName" name="schoolName" type="text" data-theme="d">
		<ul id="suggestions" data-role="listview" data-inset="true"></ul>
		<button  data-theme="d" id="signUpComplete" data-role="button"data-corners="false">완료</button>
		
		<div id="info">
			키워드를 추가 입력하시면 더 많은 주변인물의 방참여 여부를 확인할 수 있습니다.
		</div>
	</section>
</div>



</body>
</html>
